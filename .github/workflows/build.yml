name: Build SL3000 Firmware

on:
  workflow_dispatch:   # 手动触发
  push:
    branches:
      - master         # 推送到 master 分支时自动触发

jobs:
  build:
    runs-on: ubuntu-22.04   # 固定版本，避免 runner 更新导致不稳定

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        echo "清理不必要的文件，释放磁盘空间..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/share/boost
        df -h

    - name: Clone ImmortalWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git openwrt

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git wget curl unzip \
          libncurses5-dev libncursesw5-dev zlib1g-dev gawk \
          flex gettext libssl-dev python3 python3-distutils rsync ccache

    - name: Setup ccache
      run: |
        echo 'export CCACHE_DIR=$HOME/.ccache' >> $GITHUB_ENV
        echo 'export CCACHE_COMPRESS=1' >> $GITHUB_ENV
        echo 'export CCACHE_MAXSIZE=2G' >> $GITHUB_ENV

    - name: Setup feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom config
      run: |
        cp sl3000.config openwrt/.config
        cd openwrt
        make defconfig

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SL3000-firmware
        path: openwrt/bin/targets/mediatek/filogic/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: sl3000-${{ github.run_number }}
        name: SL3000 Firmware Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          openwrt/bin/targets/mediatek/filogic/*.bin
          openwrt/bin/targets/mediatek/filogic/*.img
