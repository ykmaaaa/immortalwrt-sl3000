name: Build SL3000 Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git wget curl unzip \
          libncurses5-dev libncursesw5-dev zlib1g-dev gawk flex gettext \
          libssl-dev python3 python3-dev python3-distutils python3-setuptools \
          golang rsync xsltproc file ccache

    # 缓存 dl 和 ccache，加快后续编译速度
    - name: Cache build dependencies
      uses: actions/cache@v3
      with:
        path: |
          immortalwrt/dl
          ~/.ccache
        key: ${{ runner.os }}-immortalwrt-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-immortalwrt-

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom config
      run: |
        cp .config immortalwrt/.config
        cd immortalwrt
        make defconfig

    - name: Clean host packages
      run: |
        cd immortalwrt
        make package/feeds/packages/golang/clean
        make package/feeds/packages/python3/clean

    - name: Build firmware
      run: |
        cd immortalwrt
        make -j$(nproc) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SL3000-firmware
        path: immortalwrt/bin/targets/mediatek/filogic/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: sl3000-${{ github.run_number }}
        name: SL3000 Firmware Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          immortalwrt/bin/targets/mediatek/filogic/*.bin
          immortalwrt/bin/targets/mediatek/filogic/*.img
