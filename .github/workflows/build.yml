name: Build SL3000 Firmware

on:
  workflow_dispatch:   # 手动触发
  push:
    branches:
      - master         # 推送到 master 分支时自动触发

jobs:
  build:
    runs-on: ubuntu-22.04   # 固定版本，避免 runner 更新导致不稳定

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git wget curl unzip \
          libncurses5-dev libncursesw5-dev zlib1g-dev gawk \
          flex gettext libssl-dev python3 python3-distutils rsync ccache

    - name: Setup ccache
      run: |
        echo 'export CCACHE_DIR=$HOME/.ccache' >> $GITHUB_ENV
        echo 'export CCACHE_COMPRESS=1' >> $GITHUB_ENV
        echo 'export CCACHE_MAXSIZE=2G' >> $GITHUB_ENV

    - name: Setup feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom config
      run: |
        cp sl3000.config .config
        make defconfig

    - name: Build firmware
      run: |
        make -j$(nproc) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SL3000-firmware
        path: bin/targets/mediatek/filogic/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: sl3000-${{ github.run_number }}
        name: SL3000 Firmware Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          bin/targets/mediatek/filogic/*.bin
          bin/targets/mediatek/filogic/*.img
